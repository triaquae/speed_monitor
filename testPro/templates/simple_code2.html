<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
var t_pagestart = new Date().getTime();
</script>
<script src="/static/js/boomerang/boomerang.js" type="text/javascript"></script>
<script src="/static/js/boomerang2/plugins/rt.js" type="text/javascript"></script>
<!--script src="boomerang/plugins/bw_type.js" type="text/javascript"></script-->
<script type="text/javascript">
BOOMR.init({
		beacon_url: "/report_user_data/",
		user_ip: '10.0.0.1',
		BW: {
			base_url: '../../images/',
			cookie: 'HOWTO-BA'
		},
		RT: {
			cookie: 'HOWTO-RT'
		}
	});
BOOMR.plugins.RT.setTimer("t_js", new Date().getTime() - t_pagestart).
		startTimer("t_head");
</script>
<title>Boomerang Howto #4: Measure more than just page load time</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="/static/js/boomerang/doc/boomerang-docs.css">
<script type="text/javascript">
BOOMR.plugins.RT.endTimer("t_head").
		startTimer("t_body");
</script>
</head>
<body>
<h1>Boomerang Howto #4: Measure more than just page load time</h1>

<p id="results">
</p>



<script type="text/javascript">
BOOMR.plugins.RT.startTimer("t_howtojs");
</script>
<script src="/static/js/boomerang/doc/howtos/howtos.js" type="text/javascript"></script>
<script type="text/javascript">
BOOMR.plugins.RT.endTimer("t_howtojs").endTimer("t_body");
</script>
</body>
</html>
